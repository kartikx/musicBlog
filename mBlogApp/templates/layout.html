<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome</title>
        {% load static %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'CSS/main.css' %}"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="my-navbar">
            <a class="navbar__brand" href="{% url 'feed' %}">
                MusicBlog
            </a>
            <div class="create__post">
                Post a Song
            </div>
            <!-- <div class="search__box">
            </div> -->
            <div class="nav__links">
                <a class="explore" href="#">Explore</a>
                <a class="communities" href="#">Communities</a>
                <a href="#" class="about">About</a>
            </div> 
            <div class="profile__photo">
                <!-- insert dp here. -->
                <img src = "{% static 'Resources/timhenson.jpg' %}">

                <div class="profile-dropdown">
                    <ul>
                        <li><a href="#">My Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Sample</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>

        </nav>

        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
                        {{message}}
                        <button type="button" class="close" data-dismiss="alert">
                            <span>
                                &times;
                            </span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content%} 
            {% endblock content %}
        </div>
        <!-- Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
